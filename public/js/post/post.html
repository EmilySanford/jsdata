<div class="mainBody">

<div class="col-lg-12">

<div ng-controller="PostCtrl">
	<div class="postTitle">
    <!-- display the post title -->
    {{ post.title }}
		<h2></h2>
    <!-- add functionality that makes this Edit button work -->
		<button type="button" class="btn btn-primary" ng-click="edit()">Edit</button>

    <!-- add functionality that makes this Delete button work -->
		<button type="button" class="btn btn-primary btn-danger" ng-click="delete()">Delete</button>
	</div>

  <!-- display the user's name by accessing the user object embedded in the post -->
  	{{ post.author.username }}

  <!-- display the post body -->
	<p> {{ post.body }}</p>

	<a ui-sref="main">Back to All Posts</a>

</div>
</div>
</div>
